    <button class="btn btn-circle btn-sm" onclick="sendPrompt()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
        <path d="M2.003 21l20.993-9L2.003 3v7l15 2-15 2z"/>

    </button>
  </div>
</div>
