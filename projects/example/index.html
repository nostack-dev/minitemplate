    <!-- Self-contained JavaScript for Sidebar Toggle and Breakpoint Detection -->
    <script>
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                const sidebar = document.getElementById('sidebar_default');
                const toggleButtons = document.querySelectorAll('.toggleSidebarButton');
                const mainContainer = document.body;
                const content = document.getElementById('content_default');
                const contentHamburger = document.getElementById('contentHamburger');

                function updateSidebarState() {
                    if (window.innerWidth >= 768) {
                        sidebar.classList.remove('-translate-x-full', 'md:-translate-x-64');
                        sidebar.classList.add('md:translate-x-0');
                        sidebar.setAttribute('data-state', 'open');
                        content.classList.add('md:ml-64');
                        mainContainer.setAttribute('data-sidebar', 'open');
                        contentHamburger.classList.add('hidden');
                    } else {
                        sidebar.classList.add('-translate-x-full', 'md:-translate-x-64');
                        sidebar.setAttribute('data-state', 'closed');
                        content.classList.remove('md:ml-64');
                        mainContainer.setAttribute('data-sidebar', 'closed');
                        contentHamburger.classList.remove('hidden');
                    }
                }

                toggleButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const state = sidebar.getAttribute('data-state');
                        if (state === 'open') {
                            sidebar.classList.add('-translate-x-full', 'md:-translate-x-64');
                            sidebar.setAttribute('data-state', 'closed');
                            mainContainer.setAttribute('data-sidebar', 'closed');
                            content.classList.remove('md:ml-64');
                            contentHamburger.classList.remove('hidden');
                        } else {
                            sidebar.classList.remove('-translate-x-full', 'md:-translate-x-64');
                            sidebar.setAttribute('data-state', 'open');
                            mainContainer.setAttribute('data-sidebar', 'open');
                            content.classList.add('md:ml-64');
                            contentHamburger.classList.add('hidden');
                        }
                    });
                });

                window.addEventListener('resize', updateSidebarState);
                updateSidebarState();
            });
        })();
    </script>

    <script>
        (function() {
            document.addEventListener('DOMContentLoaded', function() {
                const themeButton = document.getElementById('themeButton');
                const themeDropdown = document.getElementById('themeDropdown');
                const themeOptions = document.querySelectorAll('.theme-controller');
                
                // Check session storage or default to body data-theme
                let selectedTheme = sessionStorage.getItem('selectedTheme');
                if (!selectedTheme) {
                    selectedTheme = document.body.getAttribute('data-theme') || 'light'; // Default to 'light' if no theme
                    sessionStorage.setItem('selectedTheme', selectedTheme);
                }

                // Apply the selected theme
                document.body.setAttribute('data-theme', selectedTheme);

                // Pre-select the dropdown based on the selected theme
                const selectedOption = Array.from(themeOptions).find(option => option.value === selectedTheme);
                if (selectedOption) {
                    themeButton.childNodes[0].textContent = selectedOption.getAttribute('aria-label');
                    selectedOption.checked = true;
                }

                // Toggle dropdown visibility when the button is clicked
                themeButton.addEventListener('click', function() {
                    themeDropdown.classList.toggle('hidden');
                });

                // Close the dropdown if clicked outside
                document.addEventListener('click', function(event) {
                    if (!themeButton.contains(event.target) && !themeDropdown.contains(event.target)) {
                        themeDropdown.classList.add('hidden');
                    }
                });

                // Apply selected theme, update button label, save to session storage, and close dropdown
                themeOptions.forEach(option => {
                    option.addEventListener('change', function() {
                        document.body.setAttribute('data-theme', this.value); // Change theme
                        themeButton.childNodes[0].textContent = this.getAttribute('aria-label'); // Update button label
                        sessionStorage.setItem('selectedTheme', this.value); // Save to session storage
                        themeDropdown.classList.add('hidden'); // Close dropdown
                    });
                });
            });
        })();
    </script>

    <!-- JavaScript to handle dynamic component loading -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all links with a data-component attribute in the sidebar
            const componentLinks = document.querySelectorAll('[data-component]');
            const contentArea = document.getElementById('content');

            // Add click event listeners to each sidebar link
            componentLinks.forEach(link => {
                link.addEventListener('click', event => {
                    event.preventDefault();
                    const componentName = link.getAttribute('data-component');
                    instantiateComponent(componentName);
                });
            });

            // Function to instantiate a component from the templates directory
            function instantiateComponent(name) {
                // Get the template element by ID
                const template = document.getElementById(name);
                if (template) {
                    // Clone the template content
                    const clone = document.importNode(template.content, true);

                    // Clear the current content and append the cloned component
                    contentArea.innerHTML = '';
                    contentArea.appendChild(clone);
                } else {
                    console.error(`Component template with ID '${name}' not found.`);
                }
            }
        });
    </script>
