<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>

    <!-- Tailwind and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen" data-theme="aqua">

    <div id="sidebar">
        {{sidebar_default}}
    </div>

    <div id="content">
        {{content_default}}
    </div>

    <footer class="p-4">
        {{footer_default}}
    </footer>

    <!-- Hidden Templates for Components -->
    <div style="display: none;">
        <template id="accordion">
            <div id="accordion">
                <div class="collapse bg-base-200">
                    <input type="radio" name="my-accordion-1" checked="checked" />
                    <div class="collapse-title text-xl font-medium">Click to open this one and close others</div>
                    <div class="collapse-content">
                        <p>hello</p>
                    </div>
                </div>
            </div>
        </template>

        <template id="alert">
            <div id="alert">
                <div role="alert" class="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info h-6 w-6 shrink-0">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>12 unread messages. Tap to see.</span>
                </div>
            </div>
        </template>

        <template id="artboard">
            <div id="artboard">
                <div class="artboard phone-1">320×568</div>
            </div>
        </template>

        <template id="avatar">
            <div id="avatar">
                <div class="avatar placeholder">
                    <div class="bg-neutral text-neutral-content w-8 rounded-full">
                        <span class="text-xs">UI</span>
                    </div>
                </div>
            </div>
        </template>

        <template id="badge">
            <div id="badge">
                <button class="btn">Inbox
                    <div class="badge badge-secondary">+99</div>
                </button>
            </div>
        </template>

        <template id="bottomnavigation">
            <div id="bottomnavigation">
                <div class="btm-nav">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                    </button>
                </div>
            </div>
        </template>

        <template id="breadcrumbs">
            <div id="breadcrumbs">
                <div class="breadcrumbs text-sm">
                    <ul>
                        <li><a>Home</a></li>
                        <li><a>Documents</a></li>
                        <li>Add Document</li>
                    </ul>
                </div>
            </div>
        </template>

        <template id="button">
            <div id="button">
                <button class="btn">Button</button>
            </div>
        </template>

        <template id="buttonnavigation">
            <div id="buttonnavigation">
                <div class="btn-group">
                    <button class="btn">Left</button>
                    <button class="btn">Middle</button>
                    <button class="btn">Right</button>
                </div>
            </div>
        </template>

        <template id="card">
            <div id="card">
                <div class="card bg-primary text-primary-content w-96">
                    <div class="card-body">
                        <h2 class="card-title">Card title!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="carousel">
            <div id="carousel">
                <div class="carousel w-full">
                    <div id="slide1" class="carousel-item relative w-full">
                        <img src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp" class="w-full" />
                        <div class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
                            <a href="#slide4" class="btn btn-circle">❮</a>
                            <a href="#slide2" class="btn btn-circle">❯</a>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <template id="chatbubble">
            <div id="chatbubble">
                <div class="chat chat-start">
                    <div class="chat-bubble">
                        It's over Anakin,
                        <br />
                        I have the high ground.
                    </div>
                </div>
                <div class="chat chat-end">
                    <div class="chat-bubble">You underestimate my power!</div>
                </div>
            </div>
        </template>

        <template id="checkbox">
            <div id="checkbox">
                <div class="form-control">
                    <label class="label cursor-pointer">
                        <span class="label-text">Remember me</span>
                        <input type="checkbox" checked="checked" class="checkbox" />
                    </label>
                </div>
            </div>
        </template>

        <template id="collapse">
            <div id="collapse">
                <details class="collapse bg-base-200">
                    <summary class="collapse-title text-xl font-medium">Click to open/close</summary>
                    <div class="collapse-content">
                        <p>content</p>
                    </div>
                </details>
            </div>
        </template>

        <template id="countdown">
            <div id="countdown">
                <div class="grid auto-cols-max grid-flow-col gap-5 text-center">
                    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
                        <span class="countdown font-mono text-5xl">
                            <span style="--value:15;"></span>
                        </span>
                        days
                    </div>
                    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
                        <span class="countdown font-mono text-5xl">
                            <span style="--value:10;"></span>
                        </span>
                        hours
                    </div>
                    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
                        <span class="countdown font-mono text-5xl">
                            <span style="--value:24;"></span>
                        </span>
                        min
                    </div>
                    <div class="bg-neutral rounded-box text-neutral-content flex flex-col p-2">
                        <span class="countdown font-mono text-5xl">
                            <span style="--value:59;"></span>
                        </span>
                        sec
                    </div>
                </div>
            </div>
        </template>

        <template id="diff">
            <div id="diff">
                <div class="diff aspect-[16/9]">
                    <div class="diff-item-1">
                        <div class="bg-primary text-primary-content grid place-content-center text-9xl font-black">
                            DAISY
                        </div>
                    </div>
                    <div class="diff-item-2">
                        <div class="bg-base-200 grid place-content-center text-9xl font-black">DAISY</div>
                    </div>
                    <div class="diff-resizer"></div>
                </div>
            </div>
        </template>

        <template id="drawer">
            <div id="drawer">
                <div class="drawer">
                    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
                    <div class="drawer-content">
                        <!-- Page content here -->
                        <label for="my-drawer" class="btn btn-primary drawer-button">Open drawer</label>
                    </div>
                    <div class="drawer-side">
                        <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                        <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4">
                            <!-- Sidebar content here -->
                            <li><a>Sidebar Item 1</a></li>
                            <li><a>Sidebar Item 2</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </template>

        <template id="dropdown">
            <div id="dropdown">
                <details class="dropdown">
                    <summary class="btn m-1">open or close</summary>
                    <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
                        <li><a>Item 1</a></li>
                        <li><a>Item 2</a></li>
                    </ul>
                </details>
            </div>
        </template>

        <template id="footer">
            <div id="footer">
                <footer class="footer footer-center bg-base-300 text-base-content p-4">
                    <aside>
                        <p>Copyright © <script>document.write(new Date().getFullYear())</script> - All rights reserved by ACME Industries Ltd</p>
                    </aside>
                </footer>
            </div>
        </template>

        <!-- Add more templates as needed, following the same structure -->
    </div>

    <!-- JavaScript to handle dynamic component loading -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Select all links with a data-component attribute in the sidebar
            const componentLinks = document.querySelectorAll('[data-component]');
            const contentArea = document.getElementById('content');

            // Add click event listeners to each sidebar link
            componentLinks.forEach(link => {
                link.addEventListener('click', event => {
                    event.preventDefault();
                    const componentName = link.getAttribute('data-component');
                    instantiateComponent(componentName);
                });
            });

            // Function to instantiate a component from the templates directory
            function instantiateComponent(name) {
                // Get the template element by ID
                const template = document.getElementById(name);
                if (template) {
                    // Clone the template content
                    const clone = document.importNode(template.content, true);

                    // Clear the current content and append the cloned component
                    contentArea.innerHTML = '';
                    contentArea.appendChild(clone);
                } else {
                    console.error(`Component template with ID '${name}' not found.`);
                }
            }
        });
    </script>

</body>
</html>
