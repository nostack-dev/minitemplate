<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Particle Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const numParticles = 50;
        const maxSpeed = 2;
        const maxEnergy = 100;
        const minEnergy = 5;
        const divisionEnergyThreshold = 80;
        const hungerRate = 0.05;
        const cooperationRange = 60;
        const memoryLimit = 3;
        const foodSeekThreshold = 50;
        const formationRadius = 20;

        let particles = [];
        let foodSources = [];

        class Particle {
            constructor(x, y) {
                this.position = { x: x, y: y };
                this.velocity = { x: Math.random() * 2 - 1, y: Math.random() * 2 - 1 };
                this.size = 5;
                this.energy = maxEnergy;
                this.target = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
                this.fadeOut = false;
                this.memory = [];
            }

            move() {
                // Select a target
                let target = this.target;
                if (this.energy < foodSeekThreshold) {
                    target = this.findClosestFood() || this.target;
                }

                // Update direction toward target
                const targetDirX = target.x - this.position.x;
                const targetDirY = target.y - this.position.y;
                const distanceToTarget = Math.sqrt(targetDirX * targetDirX + targetDirY * targetDirY);
                
                if (distanceToTarget > 5) {
                    this.velocity.x += (targetDirX / distanceToTarget) * 0.05;
                    this.velocity.y += (targetDirY / distanceToTarget) * 0.05;
                }

                // Limit speed
                const speed = Math.sqrt(this.velocity.x * this.velocity.x + this.velocity.y * this.velocity.y);
                if (speed > maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * maxSpeed;
                }

                // Update position with collision avoidance
                this.position.x += this.velocity.x;
                this.position.y += this.velocity.y;
                this.avoidCollisions();

                // Screen boundaries
                if (this.position.x > canvas.width || this.position.x < 0) this.velocity.x *= -1;
                if (this.position.y > canvas.height || this.position.y < 0) this.velocity.y *= -1;

                // Energy management
                this.energy -= hungerRate;
                if (this.energy >= divisionEnergyThreshold && particles.length < 200) this.divide();

                // Cooperative behavior
                this.cooperateWithNearbyParticles();

                // Handle fade-out
                if (this.energy <= 0) this.startFadeOut();
            }

            avoidCollisions() {
                for (const other of particles) {
                    if (other !== this) {
                        const distX = other.position.x - this.position.x;
                        const distY = other.position.y - this.position.y;
                        const distance = Math.sqrt(distX * distX + distY * distY);
                        if (distance < this.size + other.size) {
                            // Apply a repulsive force to avoid collision
                            this.velocity.x -= (distX / distance) * 0.05;
                            this.velocity.y -= (distY / distance) * 0.05;
                        }
                    }
                }
            }

            findClosestFood() {
                let closestFood = null;
                let closestDistance = Infinity;
                for (const food of foodSources) {
                    const distX = food.x - this.position.x;
                    const distY = food.y - this.position.y;
                    const distance = Math.sqrt(distX * distX + distY * distY);

                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestFood = food;
                    }
                }
                if (closestFood) this.rememberFood(closestFood); // Remember seen food location
                return closestFood;
            }

            rememberFood(food) {
                // Remember food location up to a memory limit
                if (this.memory.length < memoryLimit) {
                    this.memory.push({ x: food.x, y: food.y });
                } else {
                    this.memory.shift();
                    this.memory.push({ x: food.x, y: food.y });
                }
            }

            cooperateWithNearbyParticles() {
                let nearbyParticles = [];
                for (const other of particles) {
                    if (other !== this) {
                        const distX = other.position.x - this.position.x;
                        const distY = other.position.y - this.position.y;
                        const distance = Math.sqrt(distX * distX + distY * distY);

                        if (distance < cooperationRange) {
                            nearbyParticles.push(other);
                        }
                    }
                }

                // Align with group movement and direction
                if (nearbyParticles.length > 0) {
                    let avgX = 0, avgY = 0;
                    nearbyParticles.forEach(p => {
                        avgX += p.position.x;
                        avgY += p.position.y;
                    });

                    avgX /= nearbyParticles.length;
                    avgY /= nearbyParticles.length;

                    const formationTarget = { x: avgX, y: avgY };
                    this.target = formationTarget;

                    // Formation cohesion
                    const formationDirX = formationTarget.x - this.position.x;
                    const formationDirY = formationTarget.y - this.position.y;
                    const distanceToFormation = Math.sqrt(formationDirX * formationDirX + formationDirY * formationDirY);

                    if (distanceToFormation > formationRadius) {
                        this.velocity.x += (formationDirX / distanceToFormation) * 0.02;
                        this.velocity.y += (formationDirY / distanceToFormation) * 0.02;
                    }
                }
            }

            divide() {
                this.energy /= 2; 
                const offspring = new Particle(
                    this.position.x + Math.random() * 20 - 10,
                    this.position.y + Math.random() * 20 - 10
                );
                particles.push(offspring);
            }

            startFadeOut() {
                this.fadeOut = true;
            }

            die() {
                particles.splice(particles.indexOf(this), 1);
            }

            draw() {
                if (this.fadeOut) {
                    this.energy -= 1; // Gradual fade-out
                    if (this.energy <= 0) {
                        this.die();
                        return;
                    }
                }
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.energy / maxEnergy})`;
                ctx.fill();
            }

            checkFoodCollision() {
                for (const food of foodSources) {
                    const distX = food.x - this.position.x;
                    const distY = food.y - this.position.y;
                    const distance = Math.sqrt(distX * distX + distY * distY);

                    if (distance < this.size + food.size) {
                        this.energy = Math.min(this.energy + 40, maxEnergy);
                        foodSources.splice(foodSources.indexOf(food), 1);
                        this.target = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
                        break;
                    }
                }
            }
        }

        class Food {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'green';
                ctx.fill();
            }
        }

        function initializeParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function initializeFood() {
            foodSources = [];
            for (let i = 0; i < 30; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                foodSources.push(new Food(x, y));
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (const food of foodSources) {
                food.draw();
            }

            for (const particle of particles) {
                particle.move();
                particle.checkFoodCollision();
                particle.draw();
            }

            // Replenish food adaptively based on the number of particles
            if (foodSources.length < numParticles / 2) {
                foodSources.push(new Food(Math.random() * canvas.width, Math.random() * canvas.height));
            }

            requestAnimationFrame(loop);
        }

        initializeParticles();
        initializeFood();
        loop();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
