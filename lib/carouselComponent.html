<div id="swapComponent">
    <div class="swap swap-rotate">
        <input type="checkbox" class="hidden" />
        <div class="swap-on">ON</div>
        <div class="swap-off">OFF</div>
    </div>

    <script>
        (function() {
            var head = document.head;
            if (!document.querySelector('link[href*="daisyui"]')) {
                var daisyUICDN = document.createElement('link');
                daisyUICDN.rel = 'stylesheet';
                daisyUICDN.href = 'https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css';
                head.appendChild(daisyUICDN);
            }
            if (!document.querySelector('script[src*="tailwindcss"]')) {
                var tailwindCDN = document.createElement('script');
                tailwindCDN.src = 'https://cdn.tailwindcss.com';
                head.appendChild(tailwindCDN);
            }
        })();
    </script>
</div>
